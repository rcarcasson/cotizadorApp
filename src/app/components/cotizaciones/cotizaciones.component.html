<button mat-raised-button color="primary" (click)="NuevaCotizacion()">+ Nueva cotización</button>
<table mat-table [dataSource]="misDatos" style="width: 100%;">
    <!-- Definiendo cabeceras -->
    <ng-container matColumnDef="Código">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let datos">{{datos.codigo}}</td>
    </ng-container>
    <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let datos">{{datos.fecha}}</td>
    </ng-container>
    <ng-container matColumnDef="Referencia">
        <th mat-header-cell *matHeaderCellDef>Referencia</th>
        <td mat-cell *matCellDef="let datos">{{datos.referencia}}</td>
    </ng-container>
    <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef>Total $</th>
        <td mat-cell *matCellDef="let datos">{{datos.total}}</td>
    </ng-container>

    <!-- Despliegue de datos-->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
